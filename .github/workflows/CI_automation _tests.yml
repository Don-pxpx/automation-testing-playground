name: CI - Automation Tests

on:
  push:
    branches: [ master ]  # Change this to "main" if your repo uses 'main'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run SeleniumBase Tests
      run: |
        pytest --html=Artifacts/Reports/test_report.html --self-contained-html

    - name: 📤 Upload Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Test-Report
        path: Artifacts/Reports/test_report.html
