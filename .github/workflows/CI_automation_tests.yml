name: CI - Automation Tests (Sanity & Regression)

on:
  push:
    branches: [ master ]
  schedule:
    # Run every 2 days at 12:00 UTC
    - cron: '0 12 */2 * *'

jobs:
  sanity-tests:
    name: 🧪 Sanity Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 🚀 Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-driver

    - name: 📦 Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔍 Show Environment
      run: |
        python --version
        chromium --version || chromium-browser --version || true
        pwd && ls -la

    - name: 🧪 Run Sanity Tests (Quick Checks)
      run: |
        set -euo pipefail
        mkdir -p Artifacts/Reports
        echo "🚀 Running Sanity Tests - Quick validation of core functionality"
        pytest tests/saucedemo/ -v --html=Artifacts/Reports/sanity_test_report.html --self-contained-html --tb=short

    - name: 📤 Upload Sanity Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Sanity-Test-Report
        path: Artifacts/Reports/sanity_test_report.html

  regression-tests:
    name: 🔄 Regression Tests
    runs-on: ubuntu-latest
    needs: sanity-tests
    
    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 🚀 Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-driver

    - name: 📦 Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔍 Show Environment
      run: |
        python --version
        chromium --version || chromium-browser --version || true
        pwd && ls -la

    - name: 🔄 Run Full Regression Tests
      run: |
        set -euo pipefail
        mkdir -p Artifacts/Reports
        echo "🔄 Running Full Regression Tests - Comprehensive test suite"
        pytest tests/ -v --html=Artifacts/Reports/regression_test_report.html --self-contained-html --tb=short

    - name: 📤 Upload Regression Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Regression-Test-Report
        path: Artifacts/Reports/regression_test_report.html

  test-summary:
    name: 📊 Test Summary
    runs-on: ubuntu-latest
    needs: [sanity-tests, regression-tests]
    if: always()
    
    steps:
    - name: 📋 Generate Test Summary
      run: |
        echo "🎯 Test Execution Summary"
        echo "=========================="
        echo "✅ Sanity Tests: ${{ needs.sanity-tests.result }}"
        echo "🔄 Regression Tests: ${{ needs.regression-tests.result }}"
        echo ""
        echo "📅 Triggered by: ${{ github.event_name }}"
        echo "🕐 Execution time: $(date)"
        echo ""
        echo "📁 Artifacts available:"
        echo "- Sanity-Test-Report"
        echo "- Regression-Test-Report"
