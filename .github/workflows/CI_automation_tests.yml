name: CI - Automation Tests (Sanity & Regression)

on:
  push:
    branches: [ master ]
  schedule:
    # Run every 2 days at 12:00 UTC
    - cron: '0 12 */2 * *'

jobs:
  sanity-tests:
    name: ğŸ§ª Sanity Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸš€ Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-driver

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Show Environment
      run: |
        python --version
        chromium --version || chromium-browser --version || true
        pwd && ls -la

    - name: ğŸ§ª Run Sanity Tests (Quick Checks)
      run: |
        set -euo pipefail
        mkdir -p Artifacts/Reports
        echo "ğŸš€ Running Sanity Tests - Quick validation of core functionality"
        pytest tests/saucedemo/ -v --html=Artifacts/Reports/sanity_test_report.html --self-contained-html --tb=short

    - name: ğŸ“¤ Upload Sanity Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Sanity-Test-Report
        path: Artifacts/Reports/sanity_test_report.html

  regression-tests:
    name: ğŸ”„ Regression Tests
    runs-on: ubuntu-latest
    needs: sanity-tests
    
    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸš€ Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-driver

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Show Environment
      run: |
        python --version
        chromium --version || chromium-browser --version || true
        pwd && ls -la

    - name: ğŸ”„ Run Full Regression Tests
      run: |
        set -euo pipefail
        mkdir -p Artifacts/Reports
        echo "ğŸ”„ Running Full Regression Tests - Comprehensive test suite"
        pytest tests/ -v --html=Artifacts/Reports/regression_test_report.html --self-contained-html --tb=short

    - name: ğŸ“¤ Upload Regression Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Regression-Test-Report
        path: Artifacts/Reports/regression_test_report.html

  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [sanity-tests, regression-tests]
    if: always()
    
    steps:
    - name: ğŸ“‹ Generate Test Summary
      run: |
        echo "ğŸ¯ Test Execution Summary"
        echo "=========================="
        echo "âœ… Sanity Tests: ${{ needs.sanity-tests.result }}"
        echo "ğŸ”„ Regression Tests: ${{ needs.regression-tests.result }}"
        echo ""
        echo "ğŸ“… Triggered by: ${{ github.event_name }}"
        echo "ğŸ• Execution time: $(date)"
        echo ""
        echo "ğŸ“ Artifacts available:"
        echo "- Sanity-Test-Report"
        echo "- Regression-Test-Report"
