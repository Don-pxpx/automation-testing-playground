name: CI - Automation Tests

on:
  push:
    branches: [ master ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-driver

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Show Environment
      run: |
        python --version
        chromium --version || chromium-browser --version || true
        pwd && ls -la

    - name: Run SeleniumBase Tests
      run: |
        set -euo pipefail
        mkdir -p Artifacts/Reports
        pytest --html=Artifacts/Reports/test_report.html --self-contained-html --tb=short

    - name: Upload Test Report Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test-Report
        path: Artifacts/Reports/test_report.html
